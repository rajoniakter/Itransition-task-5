<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Data Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Random User Data Generator</h1>
        <div class="controls">
            <div class="control-group">
                <label for="region">Select Region:</label>
                <select id="region">
                    <option value="USA">USA</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Russia">Russia</option>
                </select>
            </div>
            <div class="control-group">
                <label for="error-slider">Number of Errors:</label>
                <input type="range" id="error-slider" min="0" max="10" step="0.5" value="0">
                <input type="number" id="error-number" min="0" max="1000" step="0.5" value="0" />
            </div>
            <div class="control-group">
                <label for="seed">Seed Value:</label>
                <input type="number" id="seed">
                <button id="random-seed">Random</button>
            </div>
            <button id="export-csv">Export to CSV</button>
        </div>
        <table id="user-table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Identifier</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="loading" style="display:none;">Loading...</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
